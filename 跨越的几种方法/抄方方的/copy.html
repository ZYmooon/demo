<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.2/csshake-default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.2/csshake-hard.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #particles-js{
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        img{max-width: 100%;}
        .logo{
            border-radius: 50%;
            overflow: hidden;
            user-select: none;
        }
    </style>
</head>

<body style="background: #9b9b9b;">

<div class="page">
    <div id="particles-js">
        <canvas class="particles-js-canvas-el" width="622" height="617" style="width: 100%; height: 100%;"></canvas>
    </div>
    <div class="wrapper">
        <div class="shake logo">
            <img src="3.png" alt="">
        </div>
    </div>

    <div id="slides" data-tilt data-tilt-max="50" data-tilt-speed="400"
         data-tilt-perspective="500" style="">
        <img src="1.png" style="width: 600px;height: 400px">
        <img src="2.png" style="width: 600px;height: 400px">
        <img src="4.png" style="width: 600px;height: 400px">
        <img src="3.png" style="width: 600px;height: 400px">

    </div>


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slidesjs/3.0/jquery.slides.min.js"></script>

<script>
    $(function(){
        $("#slides").slidesjs({
            width: 940,
            height: 528
        });
    });
</script>

<script src="https://frankfang.github.io/copy-demo/vanilla-tilt.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS.load('particles-js', './xxx.json', function() {
        console.log('callback - particles.js config loaded');
    });
</script>



</body>

</html>
