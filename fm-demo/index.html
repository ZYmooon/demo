<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Fm Musci</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_448304_47new50n1nabgldi.css">
  <link rel="stylesheet" href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="index-merge.css">
  <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
  <section id="page-music">
    <main class="layout">
      <div class="aside">
        <figure></figure>
        <div class="actions">
          <span class="btn-collect iconfont icon-heart"></span>
          <span class="btn-play iconfont icon-pause"></span>
          <span class="btn-next iconfont icon-next"></span>
        </div>
      </div>
      <div class="detail">
        <span class="tag">00后</span>
        <h1>It's a new day</h1>
        <ul class="icons">
          <li>
            <span class="iconfont icon-earphone"></span>3333</li>
          <li>
            <span class="iconfont icon-heart"></span>128</li>
          <li>
            <span class="iconfont icon-like"> </span>20</li>
        </ul>
        <div class="area-bar">
          <div class="bar">
            <div class="bar-progress"></div>
          </div>
          <div class="current-time">0:00</div>
        </div>
        <div class="author">周鹏杰</div>
        <div class="lyric">
          <p>Fm music</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="layout">
        <span class="iconfont icon-left"></span>
        <span class="iconfont icon-right"></span>
        <div class="box">
          <ul>

          </ul>
        </div>
      </div>

    </footer>
  </section>
  <section id="page-cover"></section>
  <div class="bg"></div>
  <script src="index.js"></script>
